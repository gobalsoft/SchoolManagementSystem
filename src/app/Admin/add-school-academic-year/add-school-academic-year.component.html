<div class="container">
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">AddSchoolAcademicYear</h4>
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
        </div>
        <div class="modal-body"> 
          <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <div class="row mt-1">
                <div class="col-sm-3"><label>Academic Start Date</label></div>
                <div class="col-sm-3">
                  <input
                    type="date"
                    class=""
                    formControlName="AcademicStartDate"
                  />
                </div>
              </div>
              <div class="row mt-1">
                <div class="col-sm-3"><label>Academic End Date</label></div>
                <div class="col-sm-3">
                  <input
                    type="date"
                    class=""
                    formControlName="AcademicEndDate"
                  />
                </div>
              </div>
              <div class="row mt-1">
                <div class="col-sm-3"><label> Current Academic</label></div>
                <div class="col-sm-1"><label>Yes</label></div>
                <div class="col-sm-1">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="mode"
                    formControlName="IsCurrentAcademic"
                    value="true"
                  />
                </div>
                <div class="col-sm-1"><label>No</label></div>
                <div class="col-sm-2">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="mode"
                    formControlName="IsCurrentAcademic"
                    value="false"
                  />
                </div>
              </div>
            </div>
            <button class="btn btn-success">Save</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
