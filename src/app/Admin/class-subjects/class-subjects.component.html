<div class="border border border-primary h-100">
    <div></div>
    <div class="card-header border-primary">Class Subject</div>

    <div class="d-flex justify-content-center mt-3">

      <form   [formGroup]="ClsSubForm">
        <div>
        
          <label for="cars">Class:</label>

          <select name="" id="" (change)="GetClassSubject($event)">
            <option  *ngFor="let listclssub of ClassSubject"  [value]="listclssub.ClassID">{{listclssub.ClassName}}{{listclssub.ClassID}}</option>
           
          </select>
        </div>
      </form>
      </div>
    
        <div class="d-flex justify-content-center mt-3 ">
      
          <div class="col-sm-5 row card-header ">
            <div class="col-sm-1">
              <input type="checkbox">
            </div>
            <div class="col-sm-4">Subject Name</div>
            <div class="col-sm-2">Category</div>
                       
          </div>
                          
          <div  class="d-flex justify-content-center" >
            <div class="col-sm-5 row "   *ngFor="let ListclsSub of ClassSubject">
              <div class="col-sm-1">
                <input type="checkbox">
              </div>
              <div class="col-sm-4">{{ListclsSub.SubjectName}}</div>
              <div class="col-sm-2">Category</div>
          </div>
      </div>

     
        
    
  

</div>
